<!DOCTYPE html>
<html>
  <head>
    <title>Like Post App</title>
  </head>
  <body>
  <p><a href="{% url 'account_logout' %}">Log Out</a></p>
    <p id="message"></p>
    {% for post in posts %}
    <form action="{% url 'likes' %}" method="POST" class='like-form' id='{{post.id}}'>
      {% csrf_token %}
      <h3>{{ forloop.counter }}) {{ post.heading }}</h3>
      <p>{{ post.text }} </p>
      <button type='submit' class="like{{post.id}}" id="{{post.id}}" value="like">like</button>
      <button type='submit' class="like{{post.id}}" id="{{post.id}}" value="unlike">unlike</button>
      <p id="total{{post.id}}">{{ post.total_likes }}</p>
    </form>
    {% endfor %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript">
      $("button").click(function(e) {
        e.preventDefault();
        const post_id = $(this).attr('id');
        const likes = $( '#total'+ post_id ).text();
        const int_likes = parseInt(likes);
        const action = $(this).val();
        let new_total;

        console.log(action)
        console.log(post_id)

         $.ajax({
          type:"POST",
          url: "/like_post/",
          data: {
                 'csrfmiddlewaretoken': $('input[name=csrfmiddlewaretoken]').val(),
                 'post_id': post_id,
                 'action': action,
          },
          success: function( data ) {
            if (action == 'like'){
              new_total = int_likes + 1;}
            if (action == 'unlike'){
              new_total = int_likes - 1;}
            $( '#total'+ post_id ).text(new_total);
            $( '#message' ).text(data);
            }
        })
      });
    </script>
  </body>
</html>
